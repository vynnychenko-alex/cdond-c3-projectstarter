---
  - name: Copy files
    become: true
    copy:
      src: /root/project/artifact.tar.gz
      dest: /home/ubuntu/artifact.tar.gz
  - name: Unarchive
    become: true
    shell : |
        cd /home/ubuntu/
        tar xvzf artifact.tar.gz -C .

  - name: Install NPM
    apt:
      pkg:
        - npm
      state: latest
      update_cache: true

  - name: Install pm2
    become: yes
    npm:
      name: pm2
      global: yes

    
  - name: Run server
    become: yes
    shell : |
        pm2 stop default
        pm2 start npm -- start

    