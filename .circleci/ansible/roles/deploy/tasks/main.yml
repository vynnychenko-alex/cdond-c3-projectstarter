---
- name: Update and upgrade packages
  become: yes
  apt:
    upgrade: yes
    cache_valid_time: 86400

- name: Extract artifact
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: .

- name: Install dependencies
  become: yes
  apt: 
    name: ['npm']
    state: latest
    
- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes



- name: Start the app
  shell: |
      pm2 stop default
      pm2 start npm -- start